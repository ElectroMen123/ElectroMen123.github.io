<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>

    <h2>User Information Form</h2>

    <form action="/submit_form" method="post">
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <!-- Mobile number input -->
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit mobile number</small>
        <br>

        <!-- Aadhar No. input -->
        <label for="aadhar no.">Aadhar no.:</label>
        <input type="text" id="aadhar no." name="aadhar no." required>
        <br>

        <!-- Dropout Class input -->
        <label for="dropout class">Dropout Class:</label>
        <input type="text" id="dropout class" name="dropout class" required>
        <br>

        <!-- School name input -->
        <label for="school name">School name:</label>
        <input type="text" id="school name" name="school name" required>
        <br>

        <!-- Address input -->
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>

        <!-- Class input -->
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        <br>

        <!-- Class input -->
        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>
        <br>

        

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
