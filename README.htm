<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropout Form</title>
</head>
<body>

    <h2>Dropout Form</h2>

    <form action="/submit_form" method="post">
        <!-- Name input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>

        <p>This is the first line.</p>
<br>
<p>This is the second line.</p>


        <!-- Mobile number input -->
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit mobile number</small>
        <br>

        <!-- Aadhar number input -->
        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" pattern="[0-9]{12}" required>
        <small>Enter a 12-digit Aadhar number</small>
        <br>

        <!-- Dropout class input -->
        <label for="dropout_class">Dropout Class:</label>
        <input type="text" id="dropout_class" name="dropout_class" required>
        <br>

        <!-- School name input -->
        <label for="school_name">School Name:</label>
        <input type="text" id="school_name" name="school_name" required>
        <br>

        <!-- Address input -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>
        <br>

        <!-- Religion input -->
        <label for="religion">Religion:</label>
        <input type="text" id="religion" name="religion" required>
        <br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
